<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer account password reset</title>
  <style>
    body {
      font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
        "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      color: #1a1a1a;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    .container {
      padding: 20px;
    }

    .logo {
      padding: 30px 0;
      width: 450px;
      margin: 0 auto;
    }

    .header {
      font-size: 26px;
      font-weight: 500;
      margin: 0 0 12px;
    }

    .content {
      line-height: 1.6em;
      margin: 0 0 20px;
      font-size: 16px;
      color: #4c4c4c;
      font-weight: 400;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .button_area {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .reset_button {
      background-color: #000;
      color: #fff;
      padding: 20px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .store_link {
      color: #000;
      text-decoration: none;
    }

    .footer {
      font-size: 14px;
      color: #4c4c4c;
      line-height: 1.6em;
    }
  </style>
</head>

<body style="
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      background-color: #ffffff;
    ">
  <table class="container" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto">
    <tr>
      <td align="center">
        <img src="logo.png" alt="Logo" class="logo" />
      </td>
    </tr>
    <tr>
      <td>
        <h3 class="header">Forgot your password?</h3>
      </td>
    </tr>
    <tr>
      <td>
        <table class="content" width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <p>
                Your account password has been changed recently.if you didn't
                changed password, you can visit store
                <a href="" class="store_link">Alphasuits.</a>
                to change password ro report your querys.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <div class="divider"></div>
      </td>
    </tr>
    <tr>
      <td>
        <table class="footer" width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <p>
                If you have any questions, reply to this email or contact us
                at
                <a href="mailto:info@alphasuits.com.np" class="store_link">info@alphasuits.com.np</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
